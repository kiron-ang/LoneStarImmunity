<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lone Star Immunity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lone Star Immunity</h1>
        <p>Exploring Vaccination Rates in Texas</p>
    </header>
    <svg id="chart" width="800" height="600"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const margin = { top: 20, right: 20, bottom: 30, left: 40 };
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        d3.csv("data.csv").then(data => {
            // Convert vaccination rates to numbers
            data.forEach(d => {
                d.MMR = parseFloat(d.MMR.replace("%", "")) / 100;
            });

            // Scales
            const xScale = d3.scaleBand()
                .domain(data.map(d => d['Facility Name']))
                .range([0, width])
                .padding(0.2);

            const yScale = d3.scaleLinear()
                .domain([0, 1])
                .range([height, 0]);

            // Axes
            const xAxis = d3.axisBottom(xScale);
            const yAxis = d3.axisLeft(yScale).tickFormat(d => `${d * 100}%`);

            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            // Bars
            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => xScale(d['Facility Name']))
                .attr("y", d => yScale(d.MMR))
                .attr("width", xScale.bandwidth())
                .attr("height", d => height - yScale(d.MMR));

            // Tooltips
            svg.selectAll("rect")
                .on("mouseover", (event, d) => {
                    const tooltip = d3.select("body")
                        .append("div")
                        .style("position", "absolute")
                        .style("visibility", "visible")
                        .style("background-color", "white")
                        .style("border", "solid")
                        .style("border-width", "1px")
                        .style("border-radius", "5px")
                        .style("padding", "5px")
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px")
                        .html(`Facility: ${d['Facility Name']}<br>MMR Vaccination Rate: ${d.MMR * 100}%`);
                })
                .on("mouseout", () => {
                    d3.select("body")
                        .selectAll("div")
                        .remove();
                });
        });
    </script>
</body>
</html>
